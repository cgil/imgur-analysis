<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Custom visualizations of Imgur data</title>
	<meta charset ="utf-8">
	<meta content ="width=device-width" name="viewport">

	<link rel="stylesheet" type="text/css" href="libraries/c3/c3.css">
	<link href="libraries/iCheck/skins/flat/red.css" rel="stylesheet">
	<link href="libraries/iCheck/css/custom.css" rel="stylesheet">
	<link href="graphs.css" rel="stylesheet">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="libraries/iCheck/icheck.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="libraries/c3/c3.min.js"></script>
	<script src="graphs.js"></script>
	<script src="custom.js"></script>
<script>
$(document).ready(function() {
	window.custom.init();
});
</script>
</head>
<body>
	<h2>Imgur data playground</h2>
	<div id="link">
		<a href="https://github.com/cgil/imgur-analysis" target="_blank">
			<img class="git-icon" src="images/GitHub-Mark-64px.png">
		</a>
	</div>
	<div class ="skin skin-flat">
		<dl class ="clear">
			<dd class ="selected" id="selectionContainer">
			</dd>
		</dl>
	</div>
	<div id='chartContainer'>
		<div class='bulkContainer' id='customChart'></div>
	</div>
	<dl class ="clear">
			<div id="share"></div>
	</dl>
</body>
</html>
