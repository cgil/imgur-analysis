<!DOCTYPE html>
<html>
<head>
	<title>Visualizations of Imgur data</title>
	<link rel="stylesheet" type="text/css" href="libraries/c3/c3.css">
	<link href="libraries/iCheck/css/custom.css" rel="stylesheet">
	<link href="graphs.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="libraries/c3/c3.min.js"></script>
	<script src="graphs.js"></script>
</head>
<body>
<h2>Imgur data visualization</h2>
<div id='chartContainer'></div>
<script>
	$(document).ready(function() {
		graphy.setData().done(function() {
			graphy.addInfo(0, '#chartContainer');
			var graphTypes = ['hours', 'weekdays', 'months', 'years', 'deltas'];
			for(var g in graphTypes) {
				window.graphy.showCharts(graphTypes[g]);
			}
		});
	});
</script>

</body>
</html>
