<h2>Imgur data visualization</h2>
<div id='chartContainer'></div>
<script>
	$(document).ready(function() {
		graphy.setData().done(function() {
			graphy.addInfo(0, '#chartContainer');
			var graphTypes = ['hours', 'weekdays', 'months', 'years', 'deltas'];
			for(var g in graphTypes) {
				window.graphy.showCharts(graphTypes[g]);
			}
		});
	});
</script>
